<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Shoe Website</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <nav>
            <div class="logo">
                <img src="images/logo.png" alt="logo">
            </div>
            <div class="nav-links">
                <a href="#">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </a>
                <a href="#">
                    <i class="fas fa-shopping-bag"></i>
                </a>
                <a href="#">
                    <i class="fas fa-bars"></i>
                </a>
            </div>
        </nav>
        <div class="row">
            <div class="col-1">
                <h1>NIKE <br> SPORTS AIR</h1>
                <p>Meet the next generation of Nike Air. Developed to meet the needs of champion athletes.</p>
                <div class="price">
                    <h2>150$</h2>
                    <s>250$</s>
                </div>
                <div class="buttons">
                    <button>Experience Air</button>
                    <a href="#">Check out Air</a>
                </div>
            </div>
            <div class="col-2">
                <div class="feature-img">
                    <img src="images/nike.png" alt="Shoe">
                </div>
                <div class="small-img-wrapper">
                    <div class="small-img">
                        <img src="images/nike-b.png" alt="Shoe Blue">
                    </div>
                    <div class="small-img">
                        <img src="images/nike-g.png" alt="Shoe Blue">
                    </div>
                    <div class="small-img">
                        <img src="images/nike-s.png" alt="Shoe Blue">
                    </div>
                    <div class="small-img">
                        <img src="images/nike.png" alt="Shoe Blue">
                    </div>
                </div>
            </div>

        </div>
    </div>
</body>
</html>
